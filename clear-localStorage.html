<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear LocalStorage</title>
  </head>
  <body>
    <h1>Clearing LocalStorage...</h1>
    <div id="status"></div>

    <script>
      function clearLocalStorage() {
        const status = document.getElementById("status");

        try {
          // Clear all localStorage items
          localStorage.clear();

          // Also clear sessionStorage
          sessionStorage.clear();

          status.innerHTML = `
                    <p style="color: green;">✅ LocalStorage cleared successfully!</p>
                    <p>Cleared items:</p>
                    <ul>
                        <li>school_token</li>
                        <li>school_data</li>
                        <li>All other localStorage items</li>
                    </ul>
                    <p><strong>You can now close this tab and try logging in again.</strong></p>
                `;

          console.log("LocalStorage cleared successfully");
        } catch (error) {
          status.innerHTML = `<p style="color: red;">❌ Error clearing localStorage: ${error.message}</p>`;
          console.error("Error clearing localStorage:", error);
        }
      }

      // Run immediately
      clearLocalStorage();
    </script>
  </body>
</html>

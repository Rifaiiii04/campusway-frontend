<VirtualHost *:80>
    ServerName 103.23.198.101
    DocumentRoot /var/www/arahpotensi/out
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Handle client-side routing for Next.js
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ /index.html [QSA,L]
    
    # Security headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "origin-when-cross-origin"
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Cache control for static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </LocationMatch>
    
    # Cache control for HTML files
    <LocationMatch "\.html$">
        Header set Cache-Control "public, max-age=3600"
    </LocationMatch>
    
    # Handle Next.js static files
    <LocationMatch "^/_next/static/">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </LocationMatch>
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/arahpotensi_error.log
    CustomLog ${APACHE_LOG_DIR}/arahpotensi_access.log combined
</VirtualHost>
